<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Cute To-Do Dashboard</title>
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background: url('https://images.unsplash.com/photo-1612831455548-d87b8bca9c6c?auto=format&fit=crop&w=1470&q=80') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      width: 100%;
      background-color: rgba(255, 240, 245, 0.9); /* translucent pink overlay */
      padding: 30px 25px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
    }
    h2 {
      text-align: center;
      color: #ff69b4;
      margin-bottom: 5px;
    }
    .quote {
      text-align: center;
      font-size: 0.9rem;
      color: #ff1493;
      font-style: italic;
      margin-bottom: 15px;
      min-height: 20px;
      transition: all 0.5s;
    }
    .date-time {
      text-align: center;
      margin-bottom: 15px;
      font-size: 0.9rem;
      color: #ff1493;
    }
    .input-group input {
      border-radius: 20px 0 0 20px;
      border: 2px solid #ff69b4;
    }
    .input-group button {
      border-radius: 0 20px 20px 0;
      background-color: #ff69b4;
      border: none;
      color: white;
    }
    .list-group-item {
      border-radius: 15px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #fff0f5;
      border: 1px solid #ffb6c1;
      padding: 10px 15px;
      transition: transform 0.2s;
    }
    .list-group-item:hover {
      transform: scale(1.02);
    }
    .task-completed {
      text-decoration: line-through;
      color: #ff69b4;
    }
    .delete-btn {
      background-color: #ff1493;
      border: none;
      color: white;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      font-size: 0.8rem;
    }
    .delete-btn:hover {
      background-color: #ff69b4;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸŒ¸ My To-Do Dashboard ðŸŒ¸</h2>
    <div class="quote" id="quote"></div>
    <div class="date-time" id="dateTime"></div>

    <div class="input-group mb-3">
      <input type="text" id="taskInput" class="form-control" placeholder="Add a new task âœ¨">
      <button id="addBtn">Add</button>
    </div>
    <ul class="list-group" id="taskList"></ul>
  </div>

  <script>
    const taskInput = document.getElementById('taskInput');
    const addBtn = document.getElementById('addBtn');
    const taskList = document.getElementById('taskList');
    const quoteElement = document.getElementById('quote');
    const dateTimeElement = document.getElementById('dateTime');

    // Motivational quotes
    const quotes = [
      "You donâ€™t have to be perfect to be amazing.",
      "Small steps every day lead to big results.",
      "Dream it. Plan it. Do it.",
      "Progress, not perfection.",
      "Every accomplishment starts with the decision to try.",
      "Sparkle, shine, and get things done!",
      "One task at a time, one step closer to your dreams.",
      "Make it happen, girl!",
      "Believe in yourself and all that you are.",
      "Your future is created by what you do today, not tomorrow."
    ];

    // Cycle quotes every 5 seconds
    let quoteIndex = 0;
    function cycleQuotes() {
      quoteElement.textContent = quotes[quoteIndex];
      quoteIndex = (quoteIndex + 1) % quotes.length;
    }
    cycleQuotes();
    setInterval(cycleQuotes, 5000);

    // Display live date and time
    function updateDateTime() {
      const now = new Date();
      const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      const date = now.toLocaleDateString('en-US', options);
      const time = now.toLocaleTimeString('en-US', { hour12: true });
      dateTimeElement.textContent = `${date} | ${time}`;
    }
    updateDateTime();
    setInterval(updateDateTime, 1000);

    // Load tasks
    let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
    renderTasks();

    // Add Task
    addBtn.addEventListener('click', () => {
      const taskText = taskInput.value.trim();
      if(taskText !== '') {
        tasks.push({ text: taskText, completed: false });
        saveTasks();
        renderTasks();
        taskInput.value = '';
      }
    });

    // Render Tasks with checkbox
    function renderTasks() {
      taskList.innerHTML = '';
      tasks.forEach((task, index) => {
        const li = document.createElement('li');
        li.className = 'list-group-item';
        
        const label = document.createElement('label');
        label.style.flex = '1';
        label.style.cursor = 'pointer';

        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.checked = task.completed;
        checkbox.style.marginRight = '10px';
        checkbox.addEventListener('change', () => {
          tasks[index].completed = checkbox.checked;
          saveTasks();
          renderTasks();
        });

        const span = document.createElement('span');
        span.textContent = task.text;
        if(task.completed) span.classList.add('task-completed');

        label.appendChild(checkbox);
        label.appendChild(span);

        const deleteBtn = document.createElement('button');
        deleteBtn.className = 'delete-btn';
        deleteBtn.textContent = 'Ã—';
        deleteBtn.addEventListener('click', () => {
          tasks.splice(index, 1);
          saveTasks();
          renderTasks();
        });

        li.appendChild(label);
        li.appendChild(deleteBtn);
        taskList.appendChild(li);
      });
    }

    // Save tasks to localStorage
    function saveTasks() {
      localStorage.setItem('tasks', JSON.stringify(tasks));
    }
  </script>
</body>
</html>
